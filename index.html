<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Escola SÃ£o vicente</h1>
        <hr>
    </div>
</header>
<main>
    <section>
        <div class="container">
            <div id="aluno" class="collapse">
                <form id="adiciona-aluno" class="hidden-lg-down ">
                    <h2 class="h2">Cadastro de aluno</h2>
                    <div class="form-row ">
                        <div class="form-group">
                            <label for="inputNome">Nome:</label>
                            <input name="nome" type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label for="inputData">Data de Nascimento:</label>
                            <input name="nascimento" type="date" class="form-control" id="inputData">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCpf">CPF:</label>
                        <input name="cpf" type="text" class="form-control" id="inputCpf" placeholder="000.000.000-00">
                    </div>
                    <button id="btn-aluno" class="botaoAdiciona">Cadastrar</button>
                </form>
                <p id="notice"></p>
            </div>

            <table class="aluno-lista">
                <thead class="thead-dark">
                    <h2 class="h2 ">Aluno</h2>
                    <tr class="tr">
                        <th scope="col" class="th">Nome</th>
                        <th scope="col" class="th">Data de Nascimento</th>
                        <th scope="col" class="th">CPF</th>
                    </tr>
                </thead>

                <tbody id="tabela-aluno">
                </tbody>

            </table>

        </div>
    </section>
    <script src="script.js"></script>
</main>
</body>
